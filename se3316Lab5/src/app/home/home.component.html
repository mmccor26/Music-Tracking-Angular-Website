<p>SongHub is an environment where you share and rate your favourite music</p>
<a routerLink="/Register"><button> Register</button></a>
<a routerLink="/Login"><button> Login</button></a>
<a routerLink="/DMCA"><button> DMCA Policy</button></a>
<a routerLink="/PrivacyPolicy"><button> Privacy Policy</button></a>

<div>Top 10 List</div>

Search Songs: <input type="text" id="songKeyword" placeholder="Keyword">
<button>Search</button>

Find All Reviews For A Song:
<input type="text" [(ngModel)]="song_id">
<button (click)="getReviews()">Find Reviews</button>
<ul *ngIf="songReviews">
        <li *ngFor="let songReviews of songReviews">
          <p class="name">Name: {{ songReviews.username }}</p>
          <p class="name">Text: {{ songReviews.text }}</p>
          <p class="name">Rating: {{ songReviews.rating }}</p>
          
          
        </li>
</ul>
