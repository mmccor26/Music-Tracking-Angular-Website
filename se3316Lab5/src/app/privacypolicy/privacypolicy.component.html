
<ul *ngIf="PrivacyPolicy">
    <li *ngFor="let p of PrivacyPolicy">
      <p class="name">{{ p.text }}</p>
     
    </li>
  </ul>
  <div *ngIf="SM=='true'">
      
      Privacy Policy: <input type="text" [(ngModel)]="text">
      <button (click)="updatePrivacyPolicy()">Update</button>
  </div>
  
  
  
  <h4 *ngIf="SM=='true'">SM Priviledges</h4>
