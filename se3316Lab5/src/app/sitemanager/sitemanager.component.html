Add Song:
<br>
<div class="play-container">
    <p>
        Title: <input type="text" [(ngModel)]="title"><br>
       
        Artist: <input type="text" [(ngModel)]="artist"><br>
      
        Genre: <input type="text" [(ngModel)]="genre"><br>
    </p>
</div>
<button (click)="createSong()">Post Item</button>
<br>
<div class="play-container">
    <p>
        Song Id: <input type="text" [(ngModel)]="songid"><br>
    </p>
</div>
<br>
Modify Song Genre:
<br>
<div class="play-container">
    <p>
        Genre: <input type="text" [(ngModel)]="put_genre"><br>
    </p>
</div>
<button (click)="updateSong()">Update</button>
<br>
Delete Song:
<br>

<button (click)="deleteSong()">Delete Item</button>

<br>


<br>
Deactivate User
<div class="play-container">
    <p>
        User Id: <input type="text" [(ngModel)]="userid"><br>
    </p>
</div>
<button (click)="deactivateUser()">Deactivate User</button>
